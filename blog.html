---
layout: default
permalink: /blog/
---

<div class="home">
  <div class="posts">
    {% for post in site.posts %}
      <div class="post">
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
          <h3 class="h2 post-title">{{ post.title }}</h3>
        </a>
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
          <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        </a>
          <p class="post-summary">{{ post.content }}</p>
      </div>
    {% endfor %}
  </div>
</div>
